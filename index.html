<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

  <div class="Header">Etch-A-Sketch</div>

  <div class="middle">
    <div class="left">

      <div class="options">
        <button class="brush"><img src="./paintbrush.png"></button>
        <button class="eraser"><img src="./eraser.png"></button>
        <button class="color"><img src ="./chromatic.png"></button>
        <button class ="clear"><img src ="./bin.png"></button>
      </div>

      <div class = "dimensions">
        <h1>Size of canvas:</h1>
        <input type=“text” name=“size” size=“50” maxlength=“45” class="textbox">
      </div>

      
    </div>


    <div class="right">
      <div class="grid"></div>
    </div>
  </div>

  <script src="script.js"></script>

  
</body>
</html>
